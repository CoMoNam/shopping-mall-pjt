services:
  # <<< mysql db 컨테이너 >>>
  db:
    image: mysql:8.0
    container_name: sm-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Root12345!@
      MYSQL_DATABASE: SMDB
      MYSQL_USER: smuser
      MYSQL_PASSWORD: User12345!@
    ports:
      - "3304:3306"
  # 호스트에서 3304 로 접근 -> 컨테이너 내부의 3306 포트로 전달

  # <<< redis 세션 >>>
  redis:
    image: redis
    container_name: sm-redis
    ports:
      - "6379:6379"

  # <<< elk 검색 엔진 >>> local, dev 환경으로 보안 해제 구성
  elasticsearch:
    build:
      context: .           # Dockerfile 있는 디렉토리 기준 (보통 현재 디렉토리)
      dockerfile: Dockerfile
    container_name: sm-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - xpack.security.http.ssl.enabled=false
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
#    command: >
#      bash -c "elasticsearch-plugin install analysis-nori && elasticsearch"

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    container_name: sm-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - XPACK_SECURITY_ENABLED=false
    depends_on:
      - elasticsearch

  springboot:
    container_name: sm-spring
    build:
      context: ../springboot-backend
      dockerfile: Dockerfile
    image: sm-spring-img
    ports:
      - "8080:8080"
    restart: always

  next-js:
    container_name: sm-nextjs
    build:
      context: ../nextjs-frontend
      dockerfile: Dockerfile
    image: sm-next-img
    ports:
      - "3000:3000"
    restart: always
    environment:
      - NODE_ENV=production

volumes:
  esdata: